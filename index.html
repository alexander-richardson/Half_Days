<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="calendar-img">
        <img src="./half.jpeg" alt="Calendar picture">
      </article>
      <!-- info -->
      <article class="days-info">
        <h3>Countdown until half day friday returns </h3>
        <h4 class="halfday">
          Half days start (maybe) on  Friday, 07 July 2023, 8:00am
        </h4>
        <p>
          I know these half day fridays have been great for me. Here's to looking forward to them coming back! 
        </p>
        <div class="deadline">
          <!-- days-->
          <div class="deadline-format">
          <div>
            <h4 class="days">34</h4>
            <span>days</span>
          </div>
        </div>
          <!-- end of item-->
          <!-- hours-->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
            <!-- end of item-->
          <!-- mins-->
          <div class="deadline-format">
            <div>
              <h4 class="mins">34</h4>
              <span>mins</span>
            </div>
          </div>
            <!-- end of item-->
          <!-- secs-->
          <div class="deadline-format">
            <div>
              <h4 class="sec">34</h4>
              <span>sec</span>
            </div>
          </div>
            <!-- end of item-->
          
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
